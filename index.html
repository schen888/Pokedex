<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Google Font Permanent marker 400 regular-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <title>Pokédex</title>
    </head>
    <body>        
        <!-- Navbar styled with bootstrap-->
        <nav class="navbar navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">
                <img src="./img/pokemon.png" width="80" height="80" class="d-inline-block align-middle" alt="A logo picture of my pokedex app, which is a pokemon ball in color red and white">
                <h1 class="d-inline-block align-middle" id="header-text"><strong>Pokédex</strong></h1>
            </a>
            <form class="form-inline">
                <input id="search-pokemon" onkeyup="pokemonRepository.search();" class="form-control mr-sm-2" type="search" placeholder="Search pokemon" aria-label="Search">
            </form>
        </nav>
    
        <main class="container">
            <div class="pokemon-list row" id="pokemon-list">Loading...</div>

            <!-- Modal styled with bootstrap-->
            <div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                </div>
                </div>
            </div>
        </main>
        

        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
